<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThirdGame(Line)</title>
  <link rel="stylesheet" href="thirdGame.css">
</head>
<body>
  <nav class="nav-bar">
    <div class="left-side">
      <div class="logo"><a href="../index.html"><img src="../indexAssets/images/logo.png" alt="M"></a></div>
    </div>
    <div class="right-side"></div>
  </nav>
  <div class="container">
    <div class="nav-bar">
      <h2 class="space">Press SPACE to start game</h2>
      <h2 class="gamesCounter">games: 0</h2>
    </div>
    <div class="game-container">
      <div class="game">
        <div class="triangle-up"><img class="triangle" src="images/vecteezy_triangle(revert)1200602.png" alt=""></div>
        <div class="game-line"><img class="line" src="images/pngwing.com.png" alt="line"> </div>
        <div class="triangle-down"><img class="triangle" src="images/vecteezy_triangle_1200602.png" alt=""></div>
      </div>
    </div>
    <div class="results">
      <p>Your best result: <span class="best-result">0</span> ms</p>
      <p>Your last result: <span class="last-result">0</span> ms</p>
    </div>   
  </div>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<script src="thirdGame.js"></script>
</body>
</html>
