<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SeventhGame</title>
  <link rel="stylesheet" href="seventh.css">
</head>
<body>
  <nav class="nav-bar">
    <div class="left-side">
      <div class="logo"><a href="../index.html"><img src="../indexAssets/images/logo.png" alt="M"></a></div>
    </div>
    <div class="right-side"></div>
  </nav>
  <div class="container">
    <div class="grid-container">
      <div class="clock">
        <div class="clock-img">
          <img src="images/frame.png" alt="">
        </div>
        <div class="arrows">
        <div class="block-2">
          <div class="block-minute"><div class="minute"></div></div>
        </div>
          <div class="block">
            <div class="block-hour"><div class="hour"></div></div>
          </div>
        </div>
        <div class="numbers-clock">
          <ul class="numbers">
            <li class="one-hour number">1</li>
            <li class="two-hour number">2</li>
            <li class="three-hour number">3</li>
            <li class="four-hour number">4</li>
            <li class="five-hour number">5</li>
            <li class="six-hour number">6</li>
            <li class="seven-hour number">7</li>
            <li class="eight-hour number">8</li>
            <li class="nine-hour number">9</li>
            <li class="ten-hour number">10</li>
            <li class="eleven-hour number">11</li>
            <li class="twelve-hour number">12</li>
          </ul>
        </div>
      </div>
      
      <div class="hours"><h3>Hours</h3></div>
      <div class="minutes"><h3>Minutes</h3></div>
      <div class="time-result">
        <h3>Your time</h3>
        <div class="result">
          <div class="hours-result">00</div>
          <div class="colon">:</div>
          <div class="minutes-result">00</div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
  <script src="seventh.js"></script>
</body>
</html>
